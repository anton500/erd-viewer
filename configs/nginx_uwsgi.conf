upstream uwsgi {
  server erd-viewer:3031;
}

server {
    listen 80;
    listen [::]:80;

    uwsgi_read_timeout 6000;

    gzip on;
    gzip_comp_level 6;

    location / {
        gzip_types text/html text/plain application/json;
        root /usr/share/nginx/html;
        include uwsgi_params;
        uwsgi_pass uwsgi;
    }

    location /static {
        gzip_types text/css application/javascript image/svg+xml image/png;
        charset utf-8;
        root /usr/share/nginx/html;

    }
}